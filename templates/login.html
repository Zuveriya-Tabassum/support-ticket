<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Support Ticket System</title>
  <link rel="stylesheet" href="/static/css/auth.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      overflow: hidden;
      font-family: "Poppins", sans-serif;
    }

    .login-card {
      position: relative;
      width: 380px;
      padding: 2rem;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      text-align: center;
      z-index: 1;
      color: #fff;
      animation: fadeIn 1s ease-in-out;
    }

    .login-card h2 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
      color: #fff;
    }

    .login-card input {
      width: 100%;
      padding: 0.9rem;
      margin: 0.6rem 0;
      border: none;
      border-radius: 12px;
      outline: none;
      font-size: 1rem;
      background: rgba(255,255,255,0.1);
      color: #fff;
      transition: all 0.3s ease;
    }

    .login-card input:focus {
      background: rgba(255,255,255,0.2);
      transform: scale(1.02);
    }

    .login-card button {
      width: 100%;
      padding: 1rem;
      margin-top: 1rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-card button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00c6ff;
    }

    .login-card p {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .login-card a {
      color: #00c6ff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .login-card a:hover {
      color: #fff;
    }

    /* Alerts */
    .alert {
      display: none;
      margin-top: 1rem;
      padding: 0.8rem;
      border-radius: 8px;
      font-size: 0.9rem;
    }
    .alert.error {
      background: rgba(255,0,0,0.2);
      color: #ff6b6b;
    }
    .alert.success {
      background: rgba(0,255,0,0.2);
      color: #51ff51;
    }

    /* Background floating particles */
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      animation: floatUp 10s linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh) scale(0.5); opacity: 1; }
      to   { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- floating particles -->
  <!-- floating bubbles -->
<div class="bubbles">
  <div class="bubble" style="width:20px;height:20px;left:5%;animation-duration:8s;"></div>
  <div class="bubble" style="width:35px;height:35px;left:12%;animation-duration:12s;"></div>
  <div class="bubble" style="width:25px;height:25px;left:20%;animation-duration:9s;"></div>
  <div class="bubble" style="width:40px;height:40px;left:28%;animation-duration:11s;"></div>
  <div class="bubble" style="width:18px;height:18px;left:35%;animation-duration:7s;"></div>
  <div class="bubble" style="width:55px;height:55px;left:42%;animation-duration:15s;"></div>
  <div class="bubble" style="width:22px;height:22px;left:50%;animation-duration:10s;"></div>
  <div class="bubble" style="width:30px;height:30px;left:58%;animation-duration:13s;"></div>
  <div class="bubble" style="width:45px;height:45px;left:65%;animation-duration:14s;"></div>
  <div class="bubble" style="width:28px;height:28px;left:72%;animation-duration:9s;"></div>
  <div class="bubble" style="width:60px;height:60px;left:80%;animation-duration:16s;"></div>
  <div class="bubble" style="width:25px;height:25px;left:87%;animation-duration:10s;"></div>
  <div class="bubble" style="width:40px;height:40px;left:92%;animation-duration:12s;"></div>
  <div class="bubble" style="width:18px;height:18px;left:97%;animation-duration:8s;"></div>
</div>

  <!-- login form -->
  <div class="login-card">
    <h2>Login</h2>
    <form onsubmit="event.preventDefault(); login();">
      <input type="email" id="login_email" placeholder="Email" required>
      <input type="password" id="login_password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Donâ€™t have an account? <a href="/signup">Sign up</a></p>
    <div id="alert" class="alert"></div>
  </div>

  <script src="/static/js/login.js"></script>
</body>
</html>
