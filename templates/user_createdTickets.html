<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit a Ticket - Support Ticket System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --color-dark: #003135;
      --color-medium: #024950;
      --color-accent: #964734;
      --color-aqua: #0FAAAF;
      --color-light: #AFDDE5;
      --sidebar-width: 240px;
      --font-main: 'Poppins', 'Segoe UI', Arial, sans-serif;
    }
    body {
      min-height: 100vh;
      margin: 0;
      font-family: var(--font-main);
      background: var(--color-light);
      color: var(--color-dark);
      transition: background 0.35s, color 0.35s;
    }
    .toggle-mode {
      position: fixed; top: 24px; right: 40px; z-index: 101;
      background: var(--color-aqua);
      color: #fff;
      border: none;
      border-radius: 11px;
      padding: 11px 23px;
      font-family: var(--font-main);
      font-size: 0.97em;
      font-weight: bold;
      box-shadow: 0 2px 16px #0faaf044;
      cursor: pointer;
      transition: background 0.18s, color 0.18s, box-shadow 0.22s;
      outline: none;
    }
    .toggle-mode:hover {
      background: var(--color-accent);
      color: #fff;
      box-shadow: 0 2px 22px #96473444;
    }
    body.dark-mode .toggle-mode {
      background: var(--color-accent);
      color: #fff;
      box-shadow: 0 2px 22px #00313588;
    }
    body.dark-mode .toggle-mode:hover {
      background: var(--color-aqua);
      color: #fff;
      box-shadow: 0 2px 26px #0faaf133;
    }
    .sidebar {
      width: var(--sidebar-width);
      background: var(--color-dark);
      color: var(--color-light);
      height: 100vh;
      padding: 36px 24px;
      display: flex;
      flex-direction: column;
      position: fixed;
      left: 0; top: 0;
      box-shadow: 2px 0 18px #02495050;
      z-index: 10;
    }
    .profile-image-container {
      width: 128px; height: 128px;
      margin: 0 auto 18px auto;
      display: flex; align-items: center; justify-content: center;
    }
    .profile-image {
      width: 120px; height: 120px; object-fit: cover;
      border-radius: 50%;
      border: 4px solid var(--color-aqua);
      background: #fff;
      box-shadow: 0 2px 14px #00313540;
      display: block;
    }
    .sidebar h2 {
      margin-bottom: 34px;
      font-size: 25px;
      color: var(--color-aqua);
      font-weight: 700;
      letter-spacing: 2px;
      text-align: center;
    }
    .sidebar-hr {
      border: none;
      height: 2px;
      background: linear-gradient(90deg, #0FAAAF33 30%, #00313544 100%);
      margin: 8px 0 24px 0;
      width: 80%;
      align-self: center;
    }
    .sidebar a {
      text-decoration: none;
      color: var(--color-light);
      margin: 16px 0;
      font-size: 18px;
      padding: 12px 10px;
      border-radius: 9px;
      font-weight: 500;
      display: flex;
      align-items: center;
      transition: background 0.19s, color 0.17s;
    }
    .sidebar a.active,
    .sidebar a:hover {
      background: var(--color-aqua);
      color: #fff;
      font-weight: bold;
    }
    .sidebar a#logoutBtn {
      background: var(--color-accent);
      color: #fff;
      margin-top: 2rem;
      font-weight: bold;
    }
    .content {
      margin-left: calc(var(--sidebar-width) + 32px);
      padding: 48px 32px;
      background: none;
      min-height: 100vh;
      color: var(--color-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .pagetitle {
      text-align: center;
      font-size: 2.3em;
      font-weight: 700;
      color: #111;
      margin-top: 0;
      margin-bottom: 6px;
      letter-spacing: 2px;
      text-shadow: 0 2px 17px #0faaf106;
    }
    .pagetagline {
      text-align: center;
      font-size: 1.13em;
      font-weight: 500;
      color: var(--color-medium);
      margin-bottom: 26px;
      margin-top: 0;
      letter-spacing: .2px;
    }
    .form-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 32px #00313519;
      padding: 34px 28px 26px 28px;
      border: 2.5px solid var(--color-aqua);
      min-width: 320px;
      max-width: 470px;
      width: 100%;
      margin: 0 auto;
      color: var(--color-medium);
    }
    .form-card:hover {
      box-shadow: 0 10px 35px #00313533;
      border-color: var(--color-accent);
    }
    .container-form-title {
      color: var(--color-aqua);
      font-size: 1.29em;
      text-align: left;
      font-weight: bold;
      letter-spacing: .5px;
      margin-bottom: 18px;
      margin-top: 2px;
    }
    label {
      font-size: 1.09em;
      color: var(--color-medium);
      font-weight: 600;
      margin-bottom: 7px;
      margin-top: 18px;
      display:block;
      letter-spacing: .2px;
      border: none !important;
    }
    input, select, textarea {
      width: 100%;
      border-radius: 11px;
      border: 1.5px solid #ecd7cc;
      padding: 12px 11px;
      margin: 7px 0 17px 0;
      font-size: 1.06em;
      background: #fff;
      color: #964734;
      box-sizing: border-box;
      transition: border 0.19s, box-shadow 0.18s;
      box-shadow: 0 1px 6px #c3b7b665;
    }
    input:focus, select:focus, textarea:focus {
      border: 1.5px solid var(--color-aqua);
      color: #6f2b11;
    }
    textarea { resize: vertical; min-height: 84px; }
    .btnSubmit {
      width: 100%; padding: 14px 0; font-size: 1.13em; border-radius: 12px; border: none;
      background: var(--color-aqua);
      color: #fff;
      font-weight: bold;
      letter-spacing: 0.11em;
      margin-top: 7px;
      box-shadow: 0 3px 12px #afdde540;
      cursor: pointer;
      transition: background 0.2s, color 0.17s, box-shadow 0.22s;
    }
    .btnSubmit:hover {
      background: var(--color-accent);
      color: #fff;
      box-shadow: 0 4px 18px #00313533;
    }
    body.dark-mode {
      background: var(--color-dark);
      color: var(--color-light);
    }
    body.dark-mode .toggle-mode {
      background: var(--color-accent);
      color: #fff;
      box-shadow: 0 2px 22px #00313588;
    }
    body.dark-mode .toggle-mode:hover {
      background: var(--color-aqua);
      color: #fff;
      box-shadow: 0 2px 26px #0faaf133;
    }
    body.dark-mode .sidebar {
      background: var(--color-medium);
      color: var(--color-light);
      box-shadow: 2px 0 18px var(--color-accent);
    }
    body.dark-mode .sidebar h2 {
      color: var(--color-aqua);
    }
    body.dark-mode .sidebar-hr {
      background: linear-gradient(90deg, #0FAAAF33 30%, #00313544 100%);
    }
    body.dark-mode .sidebar a {
      color: var(--color-light);
      background: none;
    }
    body.dark-mode .sidebar a.active,
    body.dark-mode .sidebar a:hover {
      background: var(--color-accent);
      color: #fff;
    }
    body.dark-mode .sidebar a#logoutBtn {
      background: var(--color-aqua);
      color: #fff;
    }
    body.dark-mode .content {
      background: none;
      color: var(--color-light);
    }
    body.dark-mode .pagetitle { color: var(--color-light);}
    body.dark-mode .form-card {
      background: var(--color-medium);
      color: var(--color-light);
      border: 2.5px solid var(--color-aqua);
    }
    body.dark-mode .container-form-title { color: var(--color-aqua);}
    body.dark-mode label { color: var(--color-light); border: none !important;}
    body.dark-mode input, body.dark-mode select, body.dark-mode textarea {
      background: #f3fafd;
      color: #003135;
      border: 1.5px solid #8bc1c7;
    }
    body.dark-mode input:focus, body.dark-mode select:focus, body.dark-mode textarea:focus {
      border: 1.5px solid var(--color-aqua);
      color: #003135;
    }
    body.dark-mode .btnSubmit {
      background: var(--color-accent);
      color: #fff;
    }
    body.dark-mode .btnSubmit:hover {
      background: var(--color-aqua);
      color: #fff;
    }
    @media (max-width:1000px) {
      .content { margin-left: 0!important; padding: 24px 8px; }
      .sidebar { position: relative; width: 100vw; height: auto; flex-direction: row; box-shadow: none; padding: 0 0 0 20px; justify-content: flex-start; }
      .profile-image-container { width: 64px; height: 64px; margin: 0 10px 0 0; }
      .profile-image { width: 56px; height: 56px; border-width: 2px; }
      .sidebar h2 { font-size: 18px; margin-bottom: 0; padding: 0 0 0 10px;}
      .sidebar a { font-size: 16px; padding: 9px 7px; margin: 0 11px 0 0; border-radius: 8px;}
      .form-card {padding: 14px 4vw;}
    }
    @media (max-width:600px) {
      .profile-image-container { width: 40px; height: 40px; }
      .profile-image { width: 36px; height: 36px; border-width: 2px;}
      .form-card {min-width: 0;}
    }
  </style>
  <script>
    function applyDarkModeFromStorage() {
      if (localStorage.getItem('userDarkMode') === 'on') {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
    }
    function toggleDarkMode() {
      const on = !document.body.classList.contains('dark-mode');
      document.body.classList.toggle('dark-mode', on);
      localStorage.setItem('userDarkMode', on ? 'on' : 'off');
    }
    document.addEventListener('DOMContentLoaded', applyDarkModeFromStorage);
    document.addEventListener('visibilitychange', applyDarkModeFromStorage);
  </script>
</head>
<body>
<button class="toggle-mode" onclick="toggleDarkMode()">Toggle Mode</button>
<div class="sidebar">
  <div class="profile-image-container">
    <img src="{{ profile_photo_url or '/static/default_user.png' }}" alt="Profile Photo" class="profile-image">
  </div>
  <h2>User Panel</h2>
  <hr class="sidebar-hr">
  <a href="{{ url_for('dashboard') }}" id="dashboardBtn" class="{% if current_page == 'dashboard' %}active{% endif %}">üè† Dashboard</a>
  <a href="{{ url_for('user_tickets_page') }}" id="myTicketsBtn" class="{% if current_page == 'tickets' %}active{% endif %}">üé´ My Tickets</a>
  <a href="{{ url_for('user_created_tickets_page') }}" id="createTicketBtn" class="{% if current_page == 'create_ticket' %}active{% endif %}">‚ûï Create Ticket</a>
  <a href="{{ url_for('user_profile_page') }}" id="profileBtn" class="{% if current_page == 'profile' %}active{% endif %}">üë§ Profile</a>
  <a href="{{ url_for('logout') }}" id="logoutBtn">üö™ Logout</a>
</div>
<div class="content">
  <div class="pagetitle">Submit a New Support Ticket</div>
  <div class="pagetagline">Describe your problem or request so our team can assist you quickly and efficiently.</div>
  <div class="form-card">
    <div class="container-form-title">Ticket Details</div>
    <form action="/tickets" method="POST" autocomplete="off">
      <label for="category">Category</label>
      <select id="category" name="category" required>
        <option value="" hidden>Select category</option>
        <option value="Login Issue">Login Issue</option>
        <option value="Feature Request">Feature Request</option>
        <option value="Payment">Payment</option>
        <option value="Technical Bug">Technical Bug</option>
      </select>
      <label for="description">Description</label>
      <textarea id="description" name="description" required placeholder="Describe your issue here..."></textarea>
      <label for="priority">Priority</label>
      <select id="priority" name="priority" required>
        <option value="" hidden>Select priority</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
      <button type="submit" class="btnSubmit">Submit Ticket</button>
    </form>
  </div>
</div>
</body>
</html>
