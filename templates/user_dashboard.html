<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard - Support Ticket System</title>
  <style>
    :root {
      --color-dark: #003135;
      --color-medium: #024950;
      --color-accent: #964734;
      --color-aqua: #0FAAAF;
      --color-light: #AFDDE5;
      --sidebar-width: 240px;
      --font-main: 'Poppins', 'Segoe UI', Arial, sans-serif;
    }
    body {
      min-height: 100vh;
      margin: 0;
      font-family: var(--font-main);
      background: var(--color-light);
      color: var(--color-dark);
      transition: background 0.35s, color 0.35s;
    }
    .sidebar {
      width: var(--sidebar-width);
      background: var(--color-dark);
      color: var(--color-light);
      height: 100vh;
      padding: 36px 24px;
      display: flex;
      flex-direction: column;
      position: fixed;
      left: 0; top: 0;
      box-shadow: 2px 0 18px #02495050;
      z-index: 10;
    }
    .profile-image-container {
      width: 128px;
      height: 128px;
      margin: 0 auto 18px auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .profile-image {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid var(--color-aqua);
      background: #fff;
      box-shadow: 0 2px 14px #00313540;
      display: block;
      transition: width 0.2s, height 0.2s;
    }
    .sidebar h2 {
      margin-bottom: 28px;
      font-size: 25px;
      color: var(--color-aqua);
      font-weight: 700;
      text-align: center;
      letter-spacing: 2px;
    }
    .sidebar-hr {
      border: none;
      height: 2px;
      background: linear-gradient(90deg, #0FAAAF33 30%, #00313544 100%);
      margin: 2px 0 24px 0;
      width: 80%;
      align-self: center;
    }
    .sidebar a {
      text-decoration: none;
      color: var(--color-light);
      margin: 14px 0;
      font-size: 18px;
      padding: 12px 10px;
      border-radius: 9px;
      font-weight: 500;
      display: flex;
      align-items: center;
      transition: background 0.19s, color 0.17s, box-shadow 0.19s;
    }
    .sidebar a.active,
    .sidebar a:hover {
      background: var(--color-aqua);
      color: #fff;
      font-weight: bold;
      box-shadow: 0 2px 12px #0faaf480;
    }
    .sidebar a#logoutBtn {
      background: var(--color-accent);
      color: #fff;
      margin-top: 2rem;
      font-weight: bold;
    }
    .content {
      margin-left: calc(var(--sidebar-width) + 32px);
      padding: 48px 32px;
      background: none;
      min-height: 100vh;
      color: var(--color-dark);
      transition: background 0.3s, color 0.3s;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 35px;
      margin-top: 18px;
    }
    .card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 32px #00313519;
      padding: 30px 22px;
      border: 2px solid var(--color-aqua);
      min-height: 140px;
      transition: box-shadow 0.18s, border-color 0.18s;
    }
    .card h3 {
      color: var(--color-aqua);
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 14px;
    }
    .card div.stats {
      font-size: 16px;
      color: var(--color-accent);
      margin-bottom: 8px;
    }
    .card:hover {
      box-shadow: 0 10px 35px #00313533;
      border-color: var(--color-accent);
    }
    .btn, .toggle-mode {
      margin-top: 15px;
      padding: 12px 28px;
      border: none;
      border-radius: 10px;
      background: var(--color-aqua);
      color: #fff;
      font-weight: bold;
      font-size: 17px;
      box-shadow: 0 2px 13px #0faaf480;
      cursor: pointer;
      transition: background 0.15s, color 0.15s;
    }
    .btn:hover, .toggle-mode:hover {
      background: var(--color-accent);
      color: #fff;
    }
    .toggle-mode {
      position: absolute; top: 24px; right: 40px; z-index: 100;
    }
    body.dark-mode .card div.stats {
      color: var(--color-aqua);
      font-weight: 500;
    }
    body.dark-mode {
      background: var(--color-dark);
      color: var(--color-light);
    }
    body.dark-mode .sidebar {
      background: var(--color-medium);
      color: var(--color-light);
      box-shadow: 2px 0 18px var(--color-accent);
    }
    body.dark-mode .sidebar h2 {
      color: var(--color-aqua);
    }
    body.dark-mode .sidebar a {
      color: var(--color-light);
      background: none;
    }
    body.dark-mode .sidebar a.active,
    body.dark-mode .sidebar a:hover {
      background: var(--color-accent);
      color: #fff;
    }
    body.dark-mode .sidebar a#logoutBtn {
      background: var(--color-aqua);
      color: #fff;
    }
    body.dark-mode .content {
      background: none;
      color: var(--color-light);
    }
    body.dark-mode .card {
      background: var(--color-medium);
      color: var(--color-light);
      border-color: var(--color-aqua);
    }
    body.dark-mode .card h3 {
      color: var(--color-aqua);
    }
    body.dark-mode .btn, body.dark-mode .toggle-mode {
      background: var(--color-accent);
    }
    body.dark-mode .btn:hover, body.dark-mode .toggle-mode:hover {
      background: var(--color-aqua);
    }
    @media(max-width: 1000px) {
      .content {
        margin-left: 0 !important;
        padding: 24px 8px;
      }
      .sidebar {
        position: relative;
        width: 100vw;
        height: auto;
        flex-direction: row;
        box-shadow: none;
        padding: 0 0 0 20px;
        justify-content: flex-start;
      }
      .profile-image-container {
        width: 64px;
        height: 64px;
        margin: 0 10px 0 0;
      }
      .profile-image {
        width: 56px;
        height: 56px;
        border-width: 2px;
      }
      .sidebar h2 {
        font-size: 18px;
        margin-bottom: 0;
        padding: 0 0 0 10px;
      }
      .sidebar a {
        font-size: 16px;
        padding: 9px 7px;
        margin: 0 11px 0 0;
        border-radius: 8px;
      }
      .cards {
        grid-template-columns: 1fr;
      }
    }
    @media(max-width: 600px) {
      .profile-image-container {
        width: 40px;
        height: 40px;
      }
      .profile-image {
        width: 36px;
        height: 36px;
        border-width: 2px;
      }
    }
  </style>
  <script>
    // ---- DARK MODE LOGIC ----
    function applyDarkModeFromStorage() {
      if (localStorage.getItem('userDarkMode') === 'on') {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
    }
    function toggleDarkMode() {
      const on = !document.body.classList.contains('dark-mode');
      document.body.classList.toggle('dark-mode', on);
      localStorage.setItem('userDarkMode', on ? 'on' : 'off');
    }
    document.addEventListener('DOMContentLoaded', applyDarkModeFromStorage);
    document.addEventListener('visibilitychange', applyDarkModeFromStorage);
  </script>
</head>
<body>
<button class="toggle-mode" onclick="toggleDarkMode()">Toggle Mode</button>
<div class="sidebar">
  <div class="profile-image-container">
    <img src="{{ profile_photo_url or '/static/default_user.png' }}" alt="Profile Photo" class="profile-image">
  </div>
  <h2>User Panel</h2>
  <hr class="sidebar-hr">
  <a href="{{ url_for('dashboard') }}" id="dashboardBtn" class="{% if current_page == 'dashboard' %}active{% endif %}">üè† Dashboard</a>
  <a href="{{ url_for('user_tickets_page') }}" id="myTicketsBtn" class="{% if current_page == 'tickets' %}active{% endif %}">üé´ My Tickets</a>
  <a href="{{ url_for('user_created_tickets_page') }}" id="createTicketBtn" class="{% if current_page == 'create_ticket' %}active{% endif %}">‚ûï Create Ticket</a>
  <a href="{{ url_for('user_profile_page') }}" id="profileBtn" class="{% if current_page == 'profile' %}active{% endif %}">üë§ Profile</a>
  <a href="{{ url_for('logout') }}" id="logoutBtn">üö™ Logout</a>
</div>
<div class="content">
  <h1>Welcome, {{ name }}</h1>
  <p>Here's your quick overview:</p>
  <div class="cards">
    <div class="card">
      <h3>My Tickets</h3>
      <div class="stats">Open: <span id="userTickets">...</span></div>
      <div class="stats">Last Created: <span id="lastCreated">...</span></div>
      <button class="btn" onclick="location.href='/userTickets'">View</button>
    </div>
    <div class="card">
      <h3>Submit Ticket</h3>
      <div class="stats">New issue or request?</div>
      <button class="btn" onclick="location.href='/user_createdTickets'">Submit Ticket</button>
    </div>
    <div class="card">
      <h3>Profile</h3>
      <div class="stats">Manage account and details</div>
      <button class="btn" onclick="location.href='/userProfile'">View Profile</button>
    </div>
  </div>
</div>
</body>
</html>
